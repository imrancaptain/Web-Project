<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Loan System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    
    <div class="container">
        <h2>Book Loan Form</h2>
        <form action="bookloanprocess.php" method="post">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="bookTitle">Book Title</label>
                <input type="text" id="bookTitle" name="bookTitle" required>
            </div>
            <div class="form-group">
                <label for="bookTitle">Book Price</label>
                <input type="text" id="bookTitle" name="bookTitle" required>
            </div>
            
            <div class="form-group">
                <label for="loanDuration">Loan Duration (days)</label>
                <input type="number" id="loanDuration" name="loanDuration" required min="1">
            </div>
            <div class="form-group">
                <input type="reset" value="Reset">
                <button type="submit">Submit</button> 
                <a href="index.html" class="button" value = "back">Back</a>
    
            </div>
        </form>
    </div>
</body>
</html>
